<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- 插值语法 -->
      <h1>{{name}}</h1>
      <h2>{{school.name}}</h2>
      <!-- 指令语法 -->

      <a :href="school.url">点我2</a>
    </div>
    <script>
      new Vue({
        el: "#root",
        data: {
          name: "zt",
          school: {
            name: "易烊千玺",
            url: "http://ww.baidu.com",
          },
        },
      });
    </script>
  </body>
</html>
