<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h1>今天天气{{info}}</h1>
      <button @click="change">切换天气</button>
    </div>
    <script>
      const vm = new Vue({
        el: "#root",
        data: {
          isHot: "true",
        },
        computed: {
          info: {
            get() {
              return this.isHot ? "炎热" : "凉爽";
            },
          },
        },
        methods: {
          change() {
            this.isHot = !this.isHot;
          },
        },
        watch: {
          isHot: {
            // 默认为false，为true表示初始化时调用handler
            immediate: false,
            handler(newv, oldv) {
              console.log("isHot被修改了", newv, oldv);
            },
          },
        },
      });
      //第二种写法
      /* vm.$watch("isHot", {
        immediate: false,
        handler(newv, oldv) {
          console.log("isHot被修改了", newv, oldv);
        },
      }); */
    </script>
  </body>
</html>
