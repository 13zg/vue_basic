<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <ul id="root">
      <!-- 添加一个li到第一行 -->
      <button @click="add">点击添加</button>
      <!-- 遍历数组 -->
      <!-- *这里改成key='item.id'就不会造成影响 -->
      <li v-for="(item,index) in persons" :key="index">
        {{item.name}}-{{item.age}}
        <input type="text" />
      </li>
    </ul>

    <script>
      new Vue({
        el: "#root",
        data: {
          persons: [
            { id: 001, name: "zt", age: 18 },
            { id: 002, name: "Yee", age: 20 },
            { id: 003, name: "Bob", age: 21 },
          ],
        },
        methods: {
          add() {
            const p = { id: 004, name: "Andy", age: 18 };
            this.persons.unshift(p);
          },
        },
      });
    </script>
  </body>
</html>
