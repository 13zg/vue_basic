<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <ul id="root">
      <!-- 遍历数组 -->
      <li v-for="(item,index) in persons" :key="index">
        {{item.name}}-{{item.age}}
      </li>
      <br />
      <!-- 遍历对象 -->
      <li v-for="(a,b) in personObj">{{b}}-{{a}}</li>
    </ul>
    <script>
      new Vue({
        el: "#root",
        data: {
          persons: [
            { id: 001, name: "zt", age: 18 },
            { id: 002, name: "Yee", age: 20 },
            { id: 003, name: "Bob", age: 21 },
          ],
          personObj: {
            name: "zt",
            age: 18,
            sex: "女",
          },
        },
      });
    </script>
  </body>
</html>
