<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h4>{{name}}</h4>
      <h4 v-html="str"></h4>
    </div>
  </body>
  <script>
    new Vue({
      el: "#root",
      data: {
        name: "你好，Yee",
        str: "<a href='http://www.baidu.com'>点击跳转</a>",
      },
    });
  </script>
</html>
