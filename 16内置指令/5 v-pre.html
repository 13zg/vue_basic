<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h2 v-pre>Vue好难</h2>
      <h2>当前值时：{{n}}</h2>
      <button @click="n++">点击+1</button>
    </div>
  </body>
  <script>
    new Vue({
      el: "#root",
      data: {
        n: 1,
      },
    });
  </script>
</html>
