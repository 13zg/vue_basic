<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>学校名称:{{ name }}</h2>
      <h2>学校地址:{{ address }}</h2>
      <hr />
      <button @click="addSex">点击添加性别</button>
      <h2>学生姓名:{{stu.name}}</h2>
      <h2>对外年龄:{{stu.age.rage}},对外年龄:{{stu.age.sage}}</h2>
      <h2 v-if="stu.sex">性别:{{stu.sex}}</h2>
      <hr />
      <h2>朋友们</h2>
      <ul>
        <li v-for="(f,index) in stu.friends" :key="index">
          {{f.name}}-{{f.age}}
        </li>
      </ul>
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        el: "#root",
        data: {
          name: "武汉科技大学",
          address: "武汉",
          stu: {
            name: "tom",
            age: {
              rage: 12,
              sage: 29,
            },
            friends: [
              { name: "andy", age: 18, sex: "male" },
              { name: "bob", age: 10, sex: "male" },
              { name: "cindy", age: 20, sex: "male" },
            ],
          },
        },
        methods: {
          addSex() {
            //set方法只能给data中的响应式对象添加响应式数据,而且不能为根对象_data添加响应对象
            Vue.set(this.stu, "sex", "女");
          },
        },
      });
    </script>
  </body>
</html>
