<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let Person = {
        name: "zt",
        sex: "女",
      };
      let number = 18;
      //该方法更加高级，操作空间更大
      Object.defineProperty(Person, "age", {
        //该方法默认不能重写属性值，但是可以通过set方法修改
        get() {
          console.log("读取age的值");
          return number; //返回的值便是age的值
        },
        set(value) {
          console.log("修改value的值");
          number = value;
        },
      });
      Person.age;
      Person.age = 30;
      console.log(Person);
    </script>
  </body>
</html>
