<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <!-- 3编写组件标签 -->
      <school></school>
    </div>
  </body>
  <script>
    //1、创建组件
    const school = Vue.extend({
      template: `
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{adress}}</h2>
            <button @click='show'>点我查看实例对象</button>
        </div>`,
      //组件当中的data要写成函数形式，复用该组件时，不会造成数据牵连变化
      data() {
        return {
          name: "cuit",
          adress: "双流",
        };
      },
      methods: {
        show() {
          console.log(this);
        },
      },
    });
    const vm = new Vue({
      el: "#root",
      //  2 局部注册组件
      components: {
        school,
      },
    });
  </script>
</html>
