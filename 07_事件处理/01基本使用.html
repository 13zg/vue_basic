<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h1>{{name}}</h1>
      <button @click="show($event,18)">点击弹出</button>
    </div>
    <script>
      new Vue({
        el: "#root",
        data: {
          name: "zt",
        },
        methods: {
          show(e, num) {
            console.log(e.target);
            console.log(num);
          },
        },
      });
    </script>
  </body>
</html>
