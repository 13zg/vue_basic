<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/vue.js"></script>
    <title>Document</title>
  </head>
  <style>
    form {
      width: 500px;
      margin: 100px auto;
      text-align: center;
      background-color: skyblue;
    }
  </style>
  <body>
    <div id="root">
      <form @submit.prevent="demo">
        <label for="username">账户：</label>
        <input type="text" id="username" v-model.trim="account" />
        <br /><br />
        <label for="password">密码：</label>
        <input type="password" name="pwd" id="password" v-model="password" />
        <br /><br />
        年龄：
        <input type="number" v-model.number="age" />
        <br /><br />
        性别：
        <label for="man">男</label
        ><input type="radio" name="sex" v-model="sex" value="man" />
        <label for="woman">女</label
        ><input type="radio" name="sex" value="woman" v-model="sex" />
        <br /><br />
        爱好：
        <input type="checkbox" name="hobby" value="sing" v-model="hobby" />唱歌
        <input type="checkbox" name="hobby" value="dance" v-model="hobby" />跳舞
        <input type="checkbox" name="hobby" value="read" v-model="hobby" />看书
        <br /><br />
        所属校区：
        <select name="shcool" v-model="adress">
          <option value="">请选择校区</option>
          <option value="shuangliu">航空港校区</option>
          <option value="longquan">龙泉驿校区</option>
        </select>
        <br /><br />
        其他信息:
        <textarea name="information" v-model.lazy="other"></textarea>
        <br /><br />
        <input type="checkbox" v-model="accept" checked="checked" />阅读并接受<a
          href="http://www.baidu.com"
          >《用户协议》</a
        >
        <br /><br />
        <button type="submit">提交</button>
      </form>
    </div>
  </body>
  <script>
    new Vue({
      el: "#root",
      data: {
        account: "",
        password: "",
        age: "",
        sex: "",
        hobby: [],
        adress: "",
        other: "",
        accept: "",
      },
      methods: {
        demo() {
          console.log(JSON.stringify(this._data));
        },
      },
    });
  </script>
</html>
